<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Carousel</title>
</head>
<body>
  <header>
    <h1>My First Carousel with JQuery</h1>
  </header>
  <main>
    <section class="container">
      <ul>
        <li class="slide"><img src="assets/images/gustavo-cerati0.jpg" alt="gustavo cerati"></li>
        <li class="slide"><img src="assets/images/gustavo-cerati1.jpg" alt="gustavo cerati"></li>
        <li class="slide"><img src="assets/images/gustavo-cerati2.jpg" alt="gustavo cerati"></li>
        <li class="slide"><img src="assets/images/gustavo-cerati3.jpg" alt="gustavo cerati"></li>
        <li class="slide"><img src="assets/images/gustavo-cerati5.jpg" alt="gustavo cerati"></li>
      </ul>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
      <div style="text-align:center">
        <span class="dot" data-id="1"></span>
        <span class="dot" data-id="2"></span>
        <span class="dot" data-id="3"></span>
        <span class="dot" data-id="4"></span>
        <span class="dot" data-id="5"></span>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="assets/js/vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
